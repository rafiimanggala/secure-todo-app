# PostgreSQL configuration for Patient Data System
# SSL enabled for secure connections

listen_addresses = '*'
max_connections = 100
shared_buffers = 128MB

# SSL Configuration
ssl = off

# Logging - use stderr instead of file
logging_collector = off
log_destination = 'stderr'
log_statement = 'all'
log_connections = on
log_disconnections = on

# Security
password_encryption = scram-sha-256
